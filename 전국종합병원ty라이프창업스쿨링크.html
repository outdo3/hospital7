    // ìƒíƒœ
    let rawHospitals = [];

    function renderHospitals(list) {
      const grid = document.getElementById('hospitalsGrid');
      const noResults = document.getElementById('noResults');
      const countsLine = document.getElementById('countsLine');
      const stats = document.getElementById('stats');

      if (!list || list.length === 0) {
        grid.innerHTML = '';
        noResults.style.display = 'block';
        countsLine.textContent = `ì´ 0ê°œ (ìƒê¸‰ì¢…í•© ì œì™¸ë¨ ${excludedCount}ê°œ)`;
        stats.textContent = `ë‚´ì¥ ì›ë³¸: ${rawHospitals.length.toLocaleString()}ê°œ | ë Œë”ë§: 0ê°œ`;
        return;
      }
      noResults.style.display = 'none';

      grid.innerHTML = list.map(h => {
        const telDigits = toTelDigits(h.phone);
        const hasPhone = telDigits.length > 0;
        const hasWebsite = !!(h.website && h.website !== '#');

        const callBtn = hasPhone
          ? `<a href="tel:${telDigits}" class="action-btn call-btn">ğŸ“ ì „í™”</a>`
          : `<button class="action-btn call-btn" disabled>ğŸ“ ì „í™”</button>`;

        const webBtn = hasWebsite
          ? `<a href="${h.website}" target="_blank" rel="noopener" class="action-btn website-btn">ğŸŒ í™ˆí˜ì´ì§€</a>`
          : `<button class="action-btn website-btn" disabled>ğŸŒ í™ˆí˜ì´ì§€</button>`;

        const mapBtn = `<a href="https://map.naver.com/v5/search/${encodeMapQuery(h)}" target="_blank" rel="noopener" class="action-btn map-btn">ğŸ—ºï¸ ì§€ë„</a>`;

        return `
          <div class="hospital-card">
            <div class="region-badge">${h.region || '-'}</div>
            <div class="hospital-name">${h.name || '-'}</div>
            <div class="hospital-info">
              <div class="info-item"><span class="info-icon">ğŸ“</span><span class="info-text">${h.address||'-'}</span></div>
              <div class="info-item"><span class="info-icon">ğŸ“</span><span class="info-text">${h.phone||'-'}</span></div>
            </div>
            <div class="hospital-actions">
              ${callBtn}
              ${webBtn}
              ${mapBtn}
            </div>
          </div>
        `;
      }).join('');

      countsLine.textContent = `ì´ ${list.length.toLocaleString()}ê°œ (ìƒê¸‰ì¢…í•© ì œì™¸ë¨ ${excludedCount.toLocaleString()}ê°œ)`;

    }

    function filterHospitals() {
      const activeRegionBtn = document.querySelector('.filter-btn.active');
      const activeRegion = activeRegionBtn ? activeRegionBtn.dataset.region : 'all';
      const searchTerm = (document.getElementById('searchInput').value || '').toLowerCase().trim();

      const filtered = hospitals.filter(h => {
        const matchesRegion = activeRegion === 'all' || (h.region === activeRegion);
        const text = `${h.name||''} ${(h.address||'')}`.toLowerCase();
        const matchesSearch = !searchTerm || text.includes(searchTerm);
        return matchesRegion && matchesSearch;
      });
      renderHospitals(filtered);
    }

    function applyExclusion(data) {
      const out = []; let ex = 0;
      for (const h of data) {
        if (isTertiary(h.name)) { ex++; continue; }
        out.push(h);
      }
      excludedCount = ex;
      return out;
    }

    // ì´ˆê¸° ì§„ì…: ë‚´ì¥ ë°ì´í„° ì‚¬ìš©
    document.addEventListener('DOMContentLoaded', ()=> {
      rawHospitals = PRELOADED;
      hospitals = applyExclusion(rawHospitals);

      document.querySelectorAll('.filter-btn').forEach(btn => {

        });
      });
      document.getElementById('searchInput').addEventListener('input', filterHospitals);

      filterHospitals();
    });
